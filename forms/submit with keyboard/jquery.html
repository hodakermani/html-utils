<html>
<head>

</head>

<body>
  <h1>Write your comment in the section below</h1>
  <form>
    Email: <input type="email" name="email" id="#email" required />
    <br/>
    Comment: <input type="textarea" name="comment"/>
  </form>
</body>

<script
src="https://code.jquery.com/jquery-3.4.1.min.js"
integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
crossorigin="anonymous"></script>
<script>
  $("form input[name='email']").keypress(function(e) {
      // if the key pressed is the enter key
      if (e.which == 13) {
          $("form input[name='comment']").focus();
      }
  });

  $("form input[name='comment']").keypress(function(e) {
      // if the key pressed is the enter key
      if (e.which == 13) {
          alert('Yeey! Thank you for your comment. We will come back to you soon.');
      }
  });
</script>
</html>
